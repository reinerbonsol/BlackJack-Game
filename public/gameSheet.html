<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="container-fluid center">
        <div class="stats-container row">
            <div class="wins col">Wins: </div>
            <div class="losses col">Losses: </div>
            <div class="blackjacks col">Blackjacks: </div>
        </div>
        <div class="dealer-container row">
            <div class="col">
                <div class="dealer-hand">
                    Dealer Hand
                </div>
            </div>
        </div>
        <div class="player-container row">
            <div class="col">
                <div class="player-hand">
                    Player Hand
                </div>
            </div>
        </div>
        <div class="button-container row">
            <div class="col-6">
                <button class="btn-lg btn-outline-dark" id="hit-but" type="submit"> Hit</button>
            </div>
            <div class="col-6">
                <button class="btn-lg btn-outline-dark" id="stay-but" type="submit">Stay</button>
            </div>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/gameStart.js"></script> 
  <script type="text/javascript" src="js/server.js"></script>

</body>

</html>
